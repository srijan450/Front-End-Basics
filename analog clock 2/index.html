<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Analog Clock India</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    
</head>
<body>
    <h1 align="center">Analog Clock</h1>
    <div id="clock">
        <div class="num" id="po1">12</div>
        <div class="num" id="po2">1</div>
        <div class="num" id="po3">2</div>
        <div class="num" id="po4">3</div>
        <div class="num" id="po5">4</div>
        <div class="num" id="po6">5</div>
        <div class="num" id="po7">6</div>
        <div class="num" id="po8">7</div>
        <div class="num" id="po9">8</div>
        <div class="num" id="po10">9</div>
        <div class="num" id="po11">10</div>
        <div class="num" id="po12">11</div>
        <div id="con">HELLO WORLD</div>
        <div id="sec"></div>
        <div id="min"></div>
        <div id="hr"></div>
        <div id="center"></div>
    </div>
    <script src='main.js'></script>
</body>
</html>
